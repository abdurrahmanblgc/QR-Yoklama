<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Akademisyen Profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #1a4f8a;
            --secondary-color: #2c7bb6;
            --tertiary-color: #d1e6f9;
            --light-color: #f0f7ff;
            --dark-color: #0c2d4a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-top: 5px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert.error {
            background-color: #ffe0e0;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }
        
        .alert.success {
            background-color: #e0ffe0;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: var(--dark-color);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px var(--tertiary-color);
        }
        
        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background-color: #eaeaea;
        }
        
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn {
            display: inline-block;
            background-color: #f0f7ff;
            color: var(--primary-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--primary-color);
            text-align: center;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--tertiary-color);
            color: var(--dark-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akademisyen Profilim</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="first_name">Ad:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            
            <label for="last_name">Soyad:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            
            <hr>
            <p>Şifre güncellemek istemiyorsanız boş bırakın.</p>
            <label for="current_password">Mevcut Şifre:</label>
            <input type="password" id="current_password" name="current_password">
            
            <label for="new_password">Yeni Şifre:</label>
            <input type="password" id="new_password" name="new_password">
            
            <label for="confirm_password">Yeni Şifre Tekrar:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            
            <button type="submit">Profil Güncelle</button>
        </form>
        <br>
        <a href="{% url 'academic_panel' %}" class="btn">Geri Dön</a>
    </div>
</body>
</html>
