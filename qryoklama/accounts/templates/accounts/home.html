<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ana Sayfa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
  <style>
    /* Genel stil ayarları */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    /* Kart stil ayarları */
    .card-custom {
      background: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    /* Başlık stil ayarları */
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
    }
    /* Butonların ortak stil ayarları */
    .btn-custom {
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    /* Öğrenci girişi butonu (birincil) */
    .btn-primary-custom {
      background-color: #3b82f6; /* Canlı mavi */
    }
    /* Akademisyen girişi butonu (ikincil) */
    .btn-secondary-custom {
      background-color: #6366f1; /* Indigo */
    }
    /* Hover efekti */
    .btn-custom:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card-custom">
    <h1>QR Yoklama Sistemi</h1>
    <div class="d-grid gap-3">
      <a href="{% url 'student_login' %}" class="btn btn-custom btn-primary-custom">Öğrenci Girişi</a>
      <a href="{% url 'academician_login' %}" class="btn btn-custom btn-secondary-custom">Akademisyen Girişi</a>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
