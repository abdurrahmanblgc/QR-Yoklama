<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #1a4f8a;
      --secondary-color: #2c7bb6;
      --tertiary-color: #d1e6f9;
      --light-color: #f0f7ff;
      --dark-color: #0c2d4a;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --success-bg: #e6f7ed;
      --success-border: #57c47c;
      --warning-bg: #fff0e0;
      --warning-border: #ff9f43;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      background-color: #f5f9ff;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      border-top: 5px solid var(--primary-color);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 70px;
      height: 3px;
      background-color: var(--secondary-color);
    }
    
    form {
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    form p {
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 25px 15px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Şifrenizi Değiştirin</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Şifreyi Değiştir</button>
    </form>
  </div>
</body>
</html>
