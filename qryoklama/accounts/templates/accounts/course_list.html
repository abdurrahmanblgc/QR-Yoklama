<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .course-list-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-actions a {
            margin-right: 10px;
        }
        .course-actions a:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="course-list-container">
        <h1 class="text-center mb-4">Ders Listesi</h1>
        <ul class="list-group">
            {% for course in courses %}
            <li class="list-group-item">
                <div>
                    <strong>{{ course.name }}</strong> - <span class="text-muted">{{ course.code }}</span>
                </div>
                <div class="course-actions">
                    <a href="{% url 'add_students_to_course' course.id %}" class="btn btn-sm btn-primary">Öğrenci Ekle</a>
                    <a href="{% url 'course_students' course.id %}" class="btn btn-sm btn-secondary">Öğrencileri Görüntüle</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
