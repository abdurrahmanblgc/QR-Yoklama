<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center">Ders Detayları: {{ course.name }}</h5>
                <p><strong>Ders Kodu:</strong> {{ course.code }}</p>
                <p><strong>Toplam Hafta:</strong> {{ total_weeks }}</p>
                <p><strong>Devamsızlık Hakkı:</strong> {{ attendance_limit }}</p>
                <p><strong>Devamsızlık Sayısı:</strong> {{ absence_count }}</p>
                <p><strong>Kalan Hakkı:</strong> {{ remaining_attendance }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
