<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">QR Kod Oluştur</h1>
        <form method="post" class="bg-light p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="course_name" class="form-label">Ders Adı:</label>
                <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="course_code" class="form-label">Ders Kodu:</label>
                <input type="text" id="course_code" name="course_code" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="week" class="form-label">Hafta:</label>
                <input type="number" id="week" name="week" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valid_minutes" class="form-label">Geçerlilik Süresi (Dakika):</label>
                <input type="number" id="valid_minutes" name="valid_minutes" class="form-control" placeholder="Dakika cinsinden süre" value="3" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">QR Kod Oluştur</button>
            </div>
        </form>

        {% if qr_code %}
        <div class="alert alert-success mt-4">
            QR kod başarıyla oluşturuldu! <a href="{% url 'qr_code_detail' qr_code.id %}">Detayları Görüntüle</a>.
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
