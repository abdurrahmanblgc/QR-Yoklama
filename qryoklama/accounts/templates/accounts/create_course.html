<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Ders Oluştur</h1>
        <form method="post" class="bg-light p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Ders Adı:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Ders Kodu:</label>
                <input type="text" id="code" name="code" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="weeks" class="form-label">Kaç Hafta İşlenecek:</label>
                <input type="number" id="weeks" name="weeks" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="attendance_limit" class="form-label">Yoklama Sınırı:</label>
                <input type="number" id="attendance_limit" name="attendance_limit" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Bağlantılı Bölüm:</label>
                <input type="text" id="department" name="department" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="day_of_week" class="form-label">Haftanın Günü:</label>
                <select id="day_of_week" name="day_of_week" class="form-select" required>
                    <option value="Monday">Pazartesi</option>
                    <option value="Tuesday">Salı</option>
                    <option value="Wednesday">Çarşamba</option>
                    <option value="Thursday">Perşembe</option>
                    <option value="Friday">Cuma</option>
                    <option value="Saturday">Cumartesi</option>
                    <option value="Sunday">Pazar</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ders Oluştur</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
