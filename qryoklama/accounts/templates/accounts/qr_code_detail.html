<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">QR Kod Detayı</h1>
        <div class="text-center">
            <h3>{{ qr_code.course_name }}</h3>
            <p>Ders Kodu: {{ qr_code.course_code }}</p>
            <p>Hafta: {{ qr_code.week }}</p>
            <p>Geçerlilik Süresi: {{ qr_code.valid_until|date:"d/m/Y H:i" }}</p>
            <img src="{% url 'qr_code_image' qr_code.id %}" alt="QR Kod">
        </div>
        <div class="d-grid mt-4">
            <a href="{% url 'finalize_attendance' qr_code.id %}" class="btn btn-danger">Yoklamayı Sonlandır</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
