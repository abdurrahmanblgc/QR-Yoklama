<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Kayıtları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Yoklama Kayıtları</h1>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Ders Adı</th>
                    <th>Hafta</th>
                    <th>Detaylar</th>
                </tr>
            </thead>
           <tbody>
    {% for data in attendance_data %}
    <tr>
        <td>{{ data.course__name }}</td>
        <td>Hafta {{ data.week }}</td>
        <td>
            <a href="{% url 'attendance_details' data.course__name data.week %}" class="btn btn-info btn-sm">Detaylar</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-center">Henüz yoklama kaydı bulunmamaktadır.</td>
    </tr>
    {% endfor %}
</tbody>

        </table>
    </div>
</body>
</html>
