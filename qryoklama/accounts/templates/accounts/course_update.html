<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ders Güncelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #1a4f8a;
      --secondary-color: #2c7bb6;
      --tertiary-color: #d1e6f9;
      --light-color: #f0f7ff;
      --dark-color: #0c2d4a;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --success-bg: #e6f7ed;
      --success-border: #57c47c;
      --warning-bg: #fff0e0;
      --warning-border: #ff9f43;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      background-color: #f5f9ff;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      border-top: 5px solid var(--primary-color);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 70px;
      height: 3px;
      background-color: var(--secondary-color);
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 16px;
      color: var(--dark-color);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button[type="submit"] {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    button[type="submit"]:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .alert {
      padding: 12px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .alert.success {
      background-color: var(--success-bg);
      border-left: 4px solid var(--success-border);
      color: var(--dark-color);
    }
    
    .alert.error {
      background-color: var(--warning-bg);
      border-left: 4px solid var(--warning-border);
      color: var(--dark-color);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 25px 15px;
      }
      
      input[type="text"] {
        font-size: 14px;
        padding: 8px;
      }
      
      label {
        font-size: 14px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ders Güncelle</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form action="{% url 'course_update' course.id %}" method="post">
      {% csrf_token %}
      <label for="course_code">Ders Kodu:</label>
      <input type="text" name="course_code" id="course_code" value="{{ course.course_code }}" required>

      <label for="course_name">Ders Adı:</label>
      <input type="text" name="course_name" id="course_name" value="{{ course.course_name }}" required>

      <button type="submit">Güncelle</button>
    </form>
  </div>
</body>
</html>
